<body>
    <script>

        function validateEmail(email){
            let monkeyIndex = email.indexOf("@");
            if(monkeyIndex < 0) return false;

            let dotIndex = email.lastIndexOf(".", monkeyIndex);
            if (dotIndex == 0) return false;
            
            return true
        }

        let email1 = "Asia@example.com"
        console.log(email1, validateEmail(email1));
    
    </script>
