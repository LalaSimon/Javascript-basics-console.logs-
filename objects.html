<body>
    <script>
    
        function makeCar(model, color, topSpeed){
            return {
                model: model,
                carColor: color,
                topSpeed: topSpeed,
                manufacturer: {
                    name: "Dodge",
                    country: "USA",
                }
            };
        };
            let viper = makeCar("viper", "blue", 290);
            let ram = makeCar("RAM", "red", 240);

            console.log(viper);
            console.log(ram);

    </script>
</body>
