<body>
    <script>

        function createrUser(name, contact){
            let user = {
                name: name
            };

            if (typeof contact == "string"){
                user.email = contact;
            } else if(typeof contact == "number"){
                user.telephone = contact;
            }
            return user;
        }

        let user1 = createrUser("Ola", "przyk≈Çadowy@gmail.com");
        console.log(user1);

        let user2 = createrUser("Kasia", 4392589543);
        console.log(user2)
    </script>
