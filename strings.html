<body>
    <script>
        function getUserDescription(name, city, country){
        const firstSign = name[0];
        const nameLength = name.length;
        const lastSign = name[nameLength - 1];
        return `
        Użytkownik o imieniu ${name} mieszka w mieście ${city},
        w państwie: ${country}.
        Pierwszy znak imienia to: ${firstSign}, 
        natomiast ostatni to: ${lastSign}, 
        imię ma ${nameLength} znaków.
        `;
    }

        let user1 = getUserDescription("Genowefa", "Bydgoszcz", "Polska");
        console.log(user1);
        let user2 = getUserDescription ("Eusebio", "Rome", "Italy")
        console.log(user2);
    </script>
</body>
