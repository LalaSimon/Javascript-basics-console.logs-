<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let article = {
            date: new Date(2030, 12, 01),
            title: "Hello World",
            content: "To mój pierwszy artykuł",
            tags: ["blog", "lifestyle"],
            version: 2
        }

        function validateArticle(art){
            if(typeof art.title !== "string" || "title" in art === false){
                console.log("nieprawidłowy tytuł w article");
                return false
            } 
            if (! "content" in art || typeof art.content !== "string"){
                console.log("nieprawdiłowy content w article")
                return false;
            }
            if(! "tags" in art || ! Array.isArray(art.tags)){
                console.log("nieprawidłowe tablica w article");
                return false;
            } 
            if(! art.version in art || typeof art.version !== "number"){
                console.log("problem z wersją w article")
                return false;
            }
            if (art.version <= 0){
                console.log("nieprawidłowa wersja")
                return false
            }

            return true;
        }
        console.log(validateArticle(article));

    </script>
</body>
</html>
