<body>
    <script>

        let arr = ["Ania","Basia","Kasia","Zosia","Tosia"];
       
        function combineNames(names, index){
            let reversedArr = names.reverse().join(index)
            return reversedArr
        }

        let Aru = combineNames(arr, " | ");
        console.log(Aru);
        
        console.log(Aru.split(" | "));
        

    </script>
