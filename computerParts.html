<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

            let computer = {
            totalPrice: 0, 
            type: "PC", 
            parts:[

                {type:"obudowa", 
                name:"silentCase", 
                price: 200},

                {type:"procesor", 
                name:"Intel",
                price: 750},

                {type:"płyta główna", 
                name: "GeForce", 
                price: 1000}
                ], 
                calculatePrice: function(){
                    let totalPrice = 0;
                    for(let i = 0; i < this.parts.length; i++){
                        const part = this.parts[i];
                        totalPrice += part.price;
                    }
                    this.totalPrice = totalPrice;
                }
            };
            computer.calculatePrice()
            console.log("cena komputera to: ", computer.totalPrice)


            
    </script>


</body>
</html>
