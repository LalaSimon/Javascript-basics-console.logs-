<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cToF(Celsius){
            return Celsius * 9 / 5 + 32;
        }
        function fToC(Fahrenheit){
            return (Fahrenheit - 32) * 5 / 9;
        }

        let temperaturaUSA = cToF(20)
        console.log("W Stanach temperatura wynosi:", temperaturaUSA)

        let temperaturaPLN = fToC(86)
        console.log("W Polsce temperatura wynosi:", temperaturaPLN)
    </script>
</body>
</html>
