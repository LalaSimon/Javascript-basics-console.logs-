<body>
    <script>

        
        function convertsToSeconds(hours,minutes){
            return (hours * 3600) +  (minutes * 60)
        }

        function convertsToHours(minutes){
            return minutes / 60
        }

        let seconds = convertsToSeconds(3,25);
        console.log("Przeliczony czas to: ", seconds)
        
        let hours = convertsToHours(120);
        console.log("Przeliczony czas na godziny to:", hours);
    </script>
</body>
