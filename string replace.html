    <script>

        function cleanText(text){
            text = text.replace(/javascript/gi, "*********")
            text = text.replace(/java/gi, "****")
            text = text.replace(/php/gi, "***")
            text = text.replace(/html/gi, "****")
            text = text.replace(/css/gi, "***")

            return text
        }
        const content = `programowanie zacząłem z językiem php, następnie poznałem html i css. Obecnie skupiam się na javascript`
        let newContent = cleanText(content)
        console.log(newContent);


    </script>
