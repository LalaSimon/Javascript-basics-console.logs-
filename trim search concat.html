<body>
    <script>

        function getUserInformation(name, surname, job){
            let userName = name.toUpperCase().trim();
            let userSurname = surname.toUpperCase().trim();
            let userJob = job.toLowerCase().trim();
            return `Imię: ${userName} nazwisko: ${userSurname} `.concat("zawód: ", userJob);
        }

        let user1 = getUserInformation("Kasia", "Kowalska", "Kierowca");
        console.log(user1)
        let user2 = getUserInformation("Daniel", "Lis", "Programista");
        console.log(user2)

    </script>
</body>
