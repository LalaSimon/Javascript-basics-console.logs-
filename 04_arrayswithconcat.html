<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function createSchoolGroup(groupLetter, numGroups){
            let st = []

            for(let i = 1; i <= numGroups; i++){
                st.push(i + groupLetter)
            };

            return st;
        }
        let classA = createSchoolGroup("a", 3);
        console.log(classA);
        let classB = createSchoolGroup("b", 6);
        console.log(classB);
        let classC = createSchoolGroup("c", 8);
        console.log(classC);

        const School =  classA.concat(classB,classC);
        console.log(School);

    </script>
</body>
</html>
