<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            //first challange from callbacks
        function changeArr(arr, callback){
            for(let i = 0; i < arr.length; i++){
                const v = arr[i];
                const result = callback(v);
                console.log(result)
            }
        }
        changeArr([1,2,3,4,5,6], function(num) {
            return num * 2;
        });
        

        //second challange from callbacks
        function filterArr(arr, callback){
            for (let i = 0; i < arr.length; i++) {
                const el = arr[i];
                const flag = callback(el);
                if (flag) console.log(el);
            }
        }
        let nameCheck = function(name){
            if(name.length > 3) {
                return true
            } else {
                return false
            }
        }
        let numberCheck = function(num){
            if(num < 35){
                return true
            } else {
                return false
            }
        }

        filterArr(["Ania", "Kasia", "Ola", "Daniel"], nameCheck)
        filterArr([10, 20, 30, 40, 50], numberCheck)

    </script>
</body>
</html>
